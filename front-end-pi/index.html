<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="current-date">
        <ul>
            <li id="day-num"><h1></h1></li>
            <li id="day-month-year"><h2 id="day"></h2><h2 id="month-year"></h2></li>
        </ul>
        </div>
        <script>
            var date = new Date();
            var year = date.getFullYear();
            const MONTHS = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            const DAYS = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var month = MONTHS[date.getMonth()];
            var day = DAYS[date.getDay()];
            var dayNum = date.getDate();
            document.getElementById("month-year").innerHTML = month + " " + year;
            document.getElementById("day").innerHTML = day;
            document.getElementById("day-num").innerHTML = dayNum;
            console.log(day+dayNum+month+year);
        </script>
    </body>
    </html>
